<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <!-- daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center items-center mt-5">
        <div class="mockup-phone bg-[rgb(30, 30, 30);]">
            <div class="camera"></div>
            <div class="display bg-[rgb(30, 30, 30);]">
              <div class="artboard artboard-demo phone-1">

                <!-- login form start here-->
                <div class="hero bg-base-200 min-h-screen">
                    <div class="hero-content flex-col">
                     
                      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Mobile Number</span>
                            </label>
                            <input type="text" id="phone_number" placeholder="Your phone number" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">4 Digit Pin</span>
                            </label>
                            <input type="password" id="pin_number" placeholder="Enter 4 Digit Pin" class="input input-bordered" autocomplete="off" required />
                            <label class="label">
                              <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                            </label>
                          </div>
                          <div class="form-control mt-6">
                            <button id="button_login" class="btn btn-primary">Login</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                <!-- login form end here-->


              </div>
            </div>
          </div>
    </main>

    <script src="js/login.js"></script>
    <img src="./home.html" alt="">
</body>
</html>
