<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <main class="flex justify-center items-center mt-5">
    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-1">

            <!-- avilable balance start -->
            <div class="mt-20">
                <div class="stats shadow">
                    <div class="stat">
                      <div id="account_balance" class="stat-value">9400</div>
                      <div class="stat-desc">Available Balance</div>
                    </div>
                  </div>
            </div>
            <div class="divider"></div>
            <!-- avilable balance end -->
             <!-- user action button -->
            <div>
                <button class="btn btn-lg">Add Mone</button>
                <button class="btn btn-lg">Cash Out</button>
            </div>
              <!-- user action button -->
              <div class="divider"></div>
              <!-- add money form start -->
              <div class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input type="text" id="input_add_money" placeholder="Amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input type="password" id="input_pin_number" placeholder="Pin Number" autocomplete="off" class="input input-bordered" required />
                 </div>
                  <div class="form-control mt-3">
                    <button id="btn_add_money" class="btn btn-primary">Add Money</button>
                  </div>
                </form>
              </div>
              <!-- add money form end -->

              <!-- cash out start -->
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input type="text" id="input_cash_out" placeholder="Amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input type="password" id="input_cash_out_pin" placeholder="Pin Number" autocomplete="off" class="input input-bordered" required />
                 </div>
                  <div class="form-control mt-3">
                    <button id="btn_cash_out" class="btn btn-primary">Withdraw Money</button>
                  </div>
                </form>
              </div>
              <!-- cash out end -->

          </div>
        </div>
      </div>
   </main>

   <!-- <script src="js/home.js"></script> -->
    <script src="js/addMoney.js"></script>
    <script src="js/cashOut.js"></script>
</body>
</html>
